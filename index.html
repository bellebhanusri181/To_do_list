<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todo List</h1>
                    <h1>
                        Add Your Task Here
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Enter the task to be done?" /><br>
                    <button class="add-todo-button" id="addTodoButton">Add</button>
                    <h1>
                        My Tasks
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
